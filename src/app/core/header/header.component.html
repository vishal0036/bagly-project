<header>
  <div class="bg-gray-100 pt-1 pb-1">
    <div class="site-container">
      <div class="flex justify-between items-center">

        <!-- Logo and Help Section -->
        <div class="flex items-center c-x-2 gap-4">
          <a href="#" class="block">
            <img src="assets/images/phone.png" alt="phone" class="h-6 w-6">
          </a>
          <h6>
            <a href="#" class="text-gray-500 hover:text-gray-500" target="_blank">Need help?</a>
          </h6>
        </div>

        <!-- Social Icons -->
        <div class="flex space-x-4">
          <a href="#" class="block">
            <img src="assets/images/fb.png" alt="Facebook" class="max-h-4">
          </a>
          <a href="#" class="block">
            <img src="assets/images/insta.png" alt="Instagram" class="max-h-4">
          </a>
        </div>

      </div>
    </div>
  </div>

  <div class="main-nav border border-black py-2.5">
    <div class="site-container">
      <div class="flex justify-between items-center">

        <!-- Mobile Menu Button -->
        <button type="button" class="block xl:hidden text-gray-800 hover: focus:outline-none">
          <span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </span>
        </button>

        <!-- Logo -->
        <div class="flex-shrink-0">
          <a [routerLink]="['/']"><img src="/assets/images/logo.png" alt=""></a>
        </div>

        <!-- Navigation -->
        <nav class="hidden xl:flex space-x-6 navbar">
          <ul class="flex space-x-6">
            <!-- Dropdown Menu -->
            <li class="relative group">
              <a href="#" class="text-base text-light_black">
                Woman
              </a>
              <ul class="absolute hidden group-hover:block shadow-lg py-2 w-40 border border-gray-200 mt-2">
                <li class="relative group">
                  <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 text-light_black">
                    Bags
                  </a>
                  <ul
                    class="absolute left-full top-0 hidden group-hover:block bg-white shadow-lg py-2 w-40 border border-gray-200">
                    <li>
                      <a href="#" class="block px-4 py-2  hover:bg-gray-100 text-light_black">
                        Shoulderbag
                      </a>
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 text-light_black">
                        Tops
                      </a>
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 text-light_black">
                        Skirts
                      </a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 text-light_black">
                    Tops
                  </a>
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 text-light_black">
                    Skirts
                  </a>
                </li>
              </ul>
            </li>

            <!-- Other Menu Items -->
            <li>
              <a href="#" class="  text-base text-light_black">
                Accessories
              </a>
            </li>
            <li>
              <a [routerLink]="['/collections']" class="  text-base text-light_black">
                Collections
              </a>
            </li>
            <li>
              <a [routerLink]="['/contactus']" class="  text-base text-light_black">
                Contact Us
              </a>
            </li>
          </ul>

          <!-- Right Menu -->
          <ul class="flex space-x-6">
            <li>
              <a href="#" class="flex items-center text-light_black">
                <img src="/assets/images/search.png" alt="Search" class="h-5 mr-1">
                Research
              </a>
              
              <app-search></app-search>
            </li>
            <li class="group cart_nav relative z-10">
              <a routerLink="/cart" class="flex items-center text-light_black">
                <span *ngIf="cartCount > 0"
                  class="cart-total absolute rounded-full text-white bg-red-600 h-6 w-6 flex justify-center content-center bottom-4 left-2">{{ cartCount }}
                </span>
                <img src="/assets/images/cart.png" alt="Cart" class="h-5 mr-1">
                Cart
              </a>
              <app-shopping-cart></app-shopping-cart>
            </li>
            <li>
              <a href="#" class="border border-gray-800 text-black-800 px-4 py-3 rounded tracking-wider text-light_black">
                Sign In
              </a>
            </li>
          </ul>
        </nav>
      </div>




      <!-- mobile view -->



      <!-- mobile view close -->

    </div>
  </div>
</header>
